<div class="container">
<div class="card">
  <div class="card-header bg-light">
    <h3>Nodes</h3>
  </div>
  <div class="card-body">
    <p>Total: {{ nodes.length }}</p>
    <ul class="list-group">
      <li *ngFor="let node of nodes" class="list-group-item">
        {{ node.metadata.name }}
      </li>
    </ul>
  </div>
</div>
