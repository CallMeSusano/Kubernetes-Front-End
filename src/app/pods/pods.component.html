
<div class="container">
    <div class="row">

        <div class="col-md-3">
            <h2>Pods</h2>
        </div>
        <div class="col-md-6">
            <a class="btn btn-primary" routerLink="/pod">Adicionar Pods</a>
        </div>
    </div>

    <br>
    <table class="table table-bordered">
        <thead><tr>
        <th>Nome</th>
        <th>Namespace</th>
        <th>Ações</th>
      </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pod of pods">
                <td>{{ pod.metadata.name }}</td>
                <td>{{ pod.metadata.namespace }}</td>
                <td>
                    <div class="d-flex justify-content-middle">
                        <button class="btn btn-xs btn-light" (click)="deletePod(pod.metadata.name)"><i
                                class="bi bi-xs bi-trash"></i></button>
                    </div>
                </td>

            </tr>

        </tbody>
    </table>
</div>
