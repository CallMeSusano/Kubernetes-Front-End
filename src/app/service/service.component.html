<div class="container">
    <h1>Create Service</h1>
    <form (ngSubmit)="createService()">
      <div class="form-group">
        <label for="name">Service Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="serviceName">
      </div>
      <div class="form-group">
        <label for="port">Service Port:</label>
        <input type="number" class="form-control" id="port" name="port" [(ngModel)]="servicePort">
      </div>
      <div class="form-group">
        <label for="targetPort">Target Port:</label>
        <input type="number" class="form-control" id="targetPort" name="targetPort" [(ngModel)]="targetPort">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Create Service</button>
    </form>
  </div>
